{% extends 'base.html' %}
{% block title %} Update {% endblock title %}
{% block body %}

<!-- Form Starts  -->

<!-- <div class="border border-info"> -->
    <div class="container col-md-6 my-5">

        <form action='/update/{{student.rno}}', method="POST">
            <h2>Update Student Details</h2>
            <br>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputname">Name</label>
                <input type="text" class="form-control" id="inputname" value="{{student.name}}" name="name">
              </div>
              <div class="form-group col-md-6">
                <label for="inputclass">Class</label>
                <input type="number" class="form-control" id="inputclass" value="{{student.std}}" name="class">
              </div>
            </div>
            <div class="form-group">
              <label for="inputgrade">Grade</label>
              <input type="text" class="form-control" id="inputgrade" value="{{student.grade}}" name="grade">
            </div>
            <div class="form-group">
              <label for="inputcontact">Contact No.</label>
              <input type="number" class="form-control" id="inputcontact" value="{{student.contact}}" name="contact">
            </div>
            
              <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="Male" checked>
                      <label class="form-check-label" for="gridRadios1">
                        Male
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="Female">
                      <label class="form-check-label" for="gridRadios2">
                        Female
                      </label>
                    </div>
                   
                    <br>
                  </div>
                </div>
              </fieldset>
        
              
            <button type="submit" class="btn btn-outline-info mx-3">Update Student</button>
            <a href="/show" type="submit" class="btn btn-outline-info mx-3">All Students</a>
            
          </form>
          
        </div>
        <!-- </div> -->
        <br><br>
        <!-- Form Ends -->

{% endblock body %}
